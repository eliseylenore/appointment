<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <meta charset="utf-8">
    <title>Book Appointment</title>
  </head>
  <body class="container">
    <div class="blanks">
      <form id="information">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div><!--end name-->
        <div class="form-group">
          <label for="startTime">Start Time: </label>
          <input id="startTime" class="form-control" type="datetime-local">
        </div>
        <div class="form-group">
          <label for="endTime">End Time: </label>
          <input id="endTime" class="form-control" type="datetime-local">
        </div>
        <button class="btn" type="submit">Confirm</button>
      </form><!--end information-->

    </div><!--end blanks-->

    <div id="confirmation">
      <p>
        <span class="name"></span>, thanks for booking with us! Your start time and date is <span class="startTime"></span> and your end time and date is <span class="endTime"></span>.
      </p>
    </div>

  </body>
</html>
